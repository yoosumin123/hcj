<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="gietid.jsp" method="get">  
    물품가격 : <input type="text" name="user"><br>
    수량 : <input type="text" name="count" />
            <input type="button" value="계산"  onclick="alert('1000원 입니다.')"><br>

    <!-- name=gender 이 같음 :그룹화 -->          
    <label for="male">남성</label>
    <input type="radio" name="gender" id="male" checked="true" value="male"><br> 
    <label for="female">여성</label>
    <input type="radio" name="gender" id="female" value="female"><br>

    <select name="cars">
        <option value="bmw">BMW</option>
        <option value="benz">Benz</option>
        <option value="hyundai">현대자동차</option>
        <option value="kia">기아자동차</option>
    </select>
<!-- 파일 뜨는것 : 윈도우기능을 불러다 쓰는것 -->
    <input type="file" accept="image/jpg,image/gif">    
</form>
</body>
</html>
