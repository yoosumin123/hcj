<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 묶음과 정렬 사용하기</title>
    <style>
        p.type1{
            text-align: right;
        }
        h1,h2,h3{ font-family: 'Sitka Small';}

    </style>
</head>
<body>
    <center>
    <h1 class="type1">h1 가운데 정렬</h1>
    </center>
    <p class="type1">p 가운데 정렬</p>
    <p>본 내용에 대해</p>
    <p class="type1">p 또 다른 가운데 정렬</p>
    <p> 이해가 필요하다</p>
    <p class="type1">p 추가 가운데 정렬</p>
    
    <h1>h1 같은 글꼴</h1>
    <h2>h2 같은 글꼴</h2>
    <h3>h3 같은 글꼴</h3>

</body>
</html>
