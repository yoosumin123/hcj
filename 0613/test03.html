<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린왕자</title>
    <link type="text/css" rel="stylesheet" href="css/effect.css">
</head>
<!-- html 파일에 css 파일 link 걸기 -->
<body>
    <img src="img/prince.png"  > 
    <p class="first">
        사하라 사막에 불시착한 조종사가 자기의 작은 별에서 여러 별들을 거쳐서 
        드디어 지상에 내려온 소년의 이야기를 듣고 결국 
        소년이 뱀에게 물려 자신의 별로 돌아갈 때까지의 이야기이다.
    </p>
    <h2>어린왕자</h2>
    <p class="second">
        《어린 왕자》는 《인간의 대지》처럼 생텍쥐페리 자신이 사하라 사막에서 겪은 경험에서 
        얻은 영감을 바탕으로 쓴 것으로 보인다. 
        작품에 등장하는 여우는 그가 사막에서 본 페넥여우이다
    </p>
</body>
</html>
