<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var grade = prompt("성적을 입력하시오:" , "A-F사이의 문자로");
        switch (grade){
            case'A' : alert("잘했어요");
            break;
            case'B' : alert("B점");
            break;
            case'C' : alert("C점");
            break;
            case'D' : alert("D점");
            break;
            case'F' : alert("F점");
            break;
            default: alert ("알 수 없는 점수");
        }
    </script>
</head>
<body>
    
</body>
</html>
