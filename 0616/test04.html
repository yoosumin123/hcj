<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- 하루 =  1000 * 60 * 60 * 24-->
    <script>  
        function showAlert(){
            setTimeout(function() {alert("setTimeOut()을 사용하여 표시")}, 3000);
        }
    </script>
</head>
<body>
    <p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됨</p>
    <button onclick="showAlert()">클릭해보세요</button>
</body>
</html>
